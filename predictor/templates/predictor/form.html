<!DOCTYPE html>
<html>
<head>
    <title>Student Performance Predictor</title>
    <style>
        body {
            background: linear-gradient(135deg, #f0f8ff, #ffffff);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 650px;
            background: #ffffff;
            margin: 50px auto;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        p.subtitle {
            text-align: center;
            color: #555;
            margin-bottom: 30px;
        }
        form p {
            margin-bottom: 15px;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            background-color: #f9f9f9;
            transition: border-color 0.3s;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #3498db;
            outline: none;
            background-color: #ffffff;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2c80b4;
        }
        h3 {
            text-align: center;
            color: #27ae60;
            margin-top: 25px;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Performance Predictor</h1>
        <p class="subtitle">Empowering education with data-driven insights âœ¨</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Predict Performance</button>
        </form>

        {% if result %}
            <h3>Prediction: {{ result }}</h3>
        {% endif %}
    </div>

    <footer>
        ðŸŒ± "Every student can succeed with the right support!" <br>
        Â© 2025 Student Predictor Team
    </footer>
</body>
</html>
